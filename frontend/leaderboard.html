<head>

    <link rel="stylesheet" href="css/leaderboard.css">

</head>

<body>
    <!-- Navigation -->

        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">
                <div class="brand-icon-small">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>

            <div class="nav-links-main">
                <a href="dashboard.html" class="nav-link">

                    Dashboard
                </a>
                <a href="events.html" class="nav-link">

                    Events
                </a>
                <a href="rewards.html" class="nav-link">
                    <i data-lucide="gift"></i>
                    Rewards
                </a>
                <a href="leaderboard.html" class="nav-link active">
                    <i data-lucide="trophy"></i>
                    Leaderboard
                </a>
                <a href="badges.html" class="nav-link">
                    <i data-lucide="award"></i>
                    Badges
                </a>
            </div>

            <div class="nav-user">
                <div class="user-coins">
                    <span class="coin-value">0</span>
                </div>
                <span class="coin-icon">ðŸª™</span>
                <a href="profile.html" style="text-decoration: none;">
                    <div class="user-avatar" style="cursor: pointer;">A</div>
                </a>
                <button onclick="logout()" class="logout-btn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="nav-mobile">
            <a href="dashboard.html" class="nav-mobile-item">
                <i data-lucide="heart"></i>
                <span>Dashboard</span>
            </a>
            <a href="events.html" class="nav-mobile-item">
                <i data-lucide="map-pin"></i>
                <span>Events</span>
            </a>
            <a href="rewards.html" class="nav-mobile-item">
                <i data-lucide="gift"></i>
                <span>Rewards</span>
            </a>
            <a href="leaderboard.html" class="nav-mobile-item active">
                <i data-lucide="trophy"></i>
                <span>Leaderboard</span>
            </a>
            <a href="badges.html" class="nav-link">
                <i data-lucide="award"></i>
                Badges
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Volunteer Leaderboard</h1>
            <p class="page-subtitle">See how you rank among other volunteers</p>
        </div>

        <!-- Leaderboard Table -->
        <div class="leaderboard-container">
            <div id="leaderboardTable" class="leaderboard-table">
                <!-- Table will be loaded here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // SECURITY: Check authentication before allowing access
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        })();
        
        lucide.createIcons();

        let leaderboardData = [];
        let refreshInterval = null;

        async function fetchLeaderboard() {
            try {
                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                
                // Try to fetch from API
                const response = await fetch(`${API_BASE_URL}/users/leaderboard`, { headers });
                
                if (response.ok) {
                    const users = await response.json();
                    // Sort by volunteerPoints descending and add rank
                    leaderboardData = users
                        .sort((a, b) => (b.volunteerPoints || 0) - (a.volunteerPoints || 0))
                        .slice(0, 20)
                        .map((user, index) => ({
                            rank: index + 1,
                            id: user.id,
                            name: user.firstName ? `${user.firstName} ${user.lastName || ''}`.trim() : 'Anonymous',
                            email: user.email,
                            points: user.volunteerPoints || 0,
                            events: user.eventsCompleted || 0,
                            hours: user.volunteerHours || 0
                        }));
                } else {
                    // Fallback: fetch all users and sort
                    const allUsersResponse = await fetch(`${API_BASE_URL}/users`, { headers });
                    if (allUsersResponse.ok) {
                        const users = await allUsersResponse.json();
                        leaderboardData = users
                            .sort((a, b) => (b.volunteerPoints || 0) - (a.volunteerPoints || 0))
                            .slice(0, 20)
                            .map((user, index) => ({
                                rank: index + 1,
                                id: user.id,
                                name: user.firstName ? `${user.firstName} ${user.lastName || ''}`.trim() : 'Anonymous',
                                email: user.email,
                                points: user.volunteerPoints || 0,
                                events: user.eventsCompleted || 0,
                                hours: user.volunteerHours || 0
                            }));
                    }
                }
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
            
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
            const currentUserEmail = currentUser.email;
            const currentUserId = currentUser.id;

            // Check if current user is in leaderboard
            const userInLeaderboard = leaderboardData.find(u => u.email === currentUserEmail || u.id === currentUserId);

            const table = document.getElementById('leaderboardTable');
            
            if (leaderboardData.length === 0) {
                table.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                        <p style="color: var(--text-muted);">Loading leaderboard...</p>
                    </div>
                `;
                return;
            }

            table.innerHTML = `
                <div class="leaderboard-header">
                    <div class="lb-col-rank">Rank</div>
                    <div class="lb-col-name">Volunteer</div>
                    <div class="lb-col-points">Coins</div>
                    <div class="lb-col-events">Events</div>
                </div>
                ${leaderboardData.map(user => `
                    <div class="leaderboard-row ${(user.email === currentUserEmail || user.id === currentUserId) ? 'current-user' : ''}" style="transition: all 0.3s ease;">
                        <div class="lb-col-rank">
                            <span class="rank-badge ${user.rank === 1 ? 'rank-gold' : user.rank === 2 ? 'rank-silver' : user.rank === 3 ? 'rank-bronze' : ''}" style="${user.rank === 1 ? 'background: linear-gradient(135deg, #ffd700, #ffb800); color: #333;' : user.rank === 2 ? 'background: linear-gradient(135deg, #c0c0c0, #a8a8a8); color: #333;' : user.rank === 3 ? 'background: linear-gradient(135deg, #cd7f32, #b87333); color: white;' : ''}">
                                ${user.rank === 1 ? 'ðŸ¥‡' : user.rank === 2 ? 'ðŸ¥ˆ' : user.rank === 3 ? 'ðŸ¥‰' : '#' + user.rank}
                            </span>
                        </div>
                        <div class="lb-col-name">
                            <div class="user-info">
                                <div class="user-avatar-sm" style="${user.rank <= 3 ? 'border: 2px solid var(--emerald-500);' : ''}">${user.name.charAt(0).toUpperCase()}</div>
                                <span>${user.name}</span>
                                ${(user.email === currentUserEmail || user.id === currentUserId) ? '<span class="you-badge">You</span>' : ''}
                            </div>
                        </div>
                        <div class="lb-col-points">
                            <span class="points-value">${user.points.toLocaleString()}</span>
                        </div>
                        <div class="lb-col-events">${user.events}</div>
                    </div>
                `).join('')}
                ${!userInLeaderboard && currentUserEmail ? `
                    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: var(--radius-lg); text-align: center;">
                        <i data-lucide="sparkles" style="width: 2rem; height: 2rem; margin: 0 auto 0.5rem; display: block; color: var(--emerald-500);"></i>
                        <p style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">You're not on the leaderboard yet!</p>
                        <p style="color: var(--text-muted); margin: 0;">Keep volunteering and making an impact to see your name here. Every event brings you closer to the top! ðŸŒŸ</p>
                    </div>
                ` : ''}
                <div style="text-align: center; margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted);">
                    <i data-lucide="refresh-cw" style="width: 0.875rem; height: 0.875rem; display: inline; vertical-align: middle;"></i>
                    Auto-refreshes every 30 seconds
                </div>
            `;

            // Re-initialize icons after DOM update
            lucide.createIcons();
        }

        // Initial fetch
        fetchLeaderboard();
        
        // Auto-refresh every 30 seconds for live updates
        refreshInterval = setInterval(fetchLeaderboard, 30000);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });

        updateUserCoins();
        updateUserAvatar();
    </script>
</body>

</html>
