<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-logged-in">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">
                <div class="brand-icon-small">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <span class="brand-name">Actify</span>
            </a>

            <div class="nav-links-main">
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="heart"></i>
                    Dashboard
                </a>
                <a href="events.html" class="nav-link">
                    <i data-lucide="map-pin"></i>
                    Events
                </a>
                <a href="rewards.html" class="nav-link">
                    <i data-lucide="gift"></i>
                    Rewards
                </a>
                <a href="leaderboard.html" class="nav-link active">
                    <i data-lucide="trophy"></i>
                    Leaderboard
                </a>
                <a href="badges.html" class="nav-link">
                    <i data-lucide="award"></i>
                    Badges
                </a>
            </div>

            <div class="nav-user">
                <div class="user-coins">
                    <span class="coin-value">0</span>
                </div>
                <span class="coin-icon">ðŸª™</span>
                <a href="profile.html" style="text-decoration: none;">
                    <div class="user-avatar" style="cursor: pointer;">A</div>
                </a>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="nav-mobile">
            <a href="dashboard.html" class="nav-mobile-item">
                <i data-lucide="heart"></i>
                <span>Dashboard</span>
            </a>
            <a href="events.html" class="nav-mobile-item">
                <i data-lucide="map-pin"></i>
                <span>Events</span>
            </a>
            <a href="rewards.html" class="nav-mobile-item">
                <i data-lucide="gift"></i>
                <span>Rewards</span>
            </a>
            <a href="leaderboard.html" class="nav-mobile-item active">
                <i data-lucide="trophy"></i>
                <span>Leaderboard</span>
            </a>
            <a href="badges.html" class="nav-link">
                <i data-lucide="award"></i>
                Badges
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Volunteer Leaderboard</h1>
            <p class="page-subtitle">See how you rank among other volunteers</p>
        </div>

        <!-- Leaderboard Table -->
        <div class="leaderboard-container">
            <div id="leaderboardTable" class="leaderboard-table">
                <!-- Table will be loaded here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        // Sample leaderboard data
        const SAMPLE_LEADERBOARD = [
            { rank: 1, name: "Sarah Chen", email: "sarah@actify.app", points: 8450, events: 42 },
            { rank: 2, name: "Marcus Johnson", email: "marcus@actify.app", points: 7230, events: 38 },
            { rank: 3, name: "Emma Davis", email: "emma@actify.app", points: 6890, events: 35 },
            { rank: 4, name: "Jordan Lee", email: "jordan@actify.app", points: 2980, events: 15 },
            { rank: 5, name: "Taylor Swift", email: "taylor@actify.app", points: 2750, events: 14 },
            { rank: 6, name: "Chris Brown", email: "chris@actify.app", points: 2450, events: 12 },
            { rank: 7, name: "Kim Park", email: "kim@actify.app", points: 2100, events: 11 },
            { rank: 8, name: "Sam Wilson", email: "sam@actify.app", points: 1890, events: 9 },
            { rank: 9, name: "Riley Cooper", email: "riley@actify.app", points: 1650, events: 8 }
        ];

        function renderLeaderboard() {
            const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
            const currentUserEmail = currentUser.email;

            // Check if current user is in leaderboard
            const userInLeaderboard = SAMPLE_LEADERBOARD.find(u => u.email === currentUserEmail);

            const table = document.getElementById('leaderboardTable');
            table.innerHTML = `
                <div class="leaderboard-header">
                    <div class="lb-col-rank">Rank</div>
                    <div class="lb-col-name">Volunteer</div>
                    <div class="lb-col-points">Points</div>
                    <div class="lb-col-events">Events</div>
                </div>
                ${SAMPLE_LEADERBOARD.map(user => `
                    <div class="leaderboard-row ${user.email === currentUserEmail ? 'current-user' : ''}">
                        <div class="lb-col-rank">
                            <span class="rank-badge ${user.rank <= 3 ? 'rank-top' : ''}">#${user.rank}</span>
                        </div>
                        <div class="lb-col-name">
                            <div class="user-info">
                                <div class="user-avatar-sm">${user.name.charAt(0)}</div>
                                <span>${user.name}</span>
                                ${user.email === currentUserEmail ? '<span class="you-badge">You</span>' : ''}
                            </div>
                        </div>
                        <div class="lb-col-points">
                            <span class="points-value">${user.points.toLocaleString()}</span>
                        </div>
                        <div class="lb-col-events">${user.events}</div>
                    </div>
                `).join('')}
                ${!userInLeaderboard ? `
                    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: var(--radius-lg); text-align: center;">
                        <i data-lucide="sparkles" style="width: 2rem; height: 2rem; margin: 0 auto 0.5rem; display: block; color: var(--emerald-500);"></i>
                        <p style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">You're not on the leaderboard yet!</p>
                        <p style="color: var(--text-muted); margin: 0;">Keep volunteering and making an impact to see your name here. Every event brings you closer to the top! ðŸŒŸ</p>
                    </div>
                ` : ''}
            `;

            // Re-initialize icons after DOM update
            lucide.createIcons();
        }

        renderLeaderboard();
        updateUserCoins();
        updateUserAvatar();
    </script>
</body>

</html>
