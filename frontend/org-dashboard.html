<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/org.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Organization Navigation -->
    <nav class="nav-org">
        <div class="nav-container">
            <a href="org-dashboard.html" class="nav-brand">
                <div class="brand-icon-org">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <span class="brand-name">Actify Org</span>
            </a>

            <div class="nav-org-links">
                <a href="org-dashboard.html" class="nav-link active">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="org-events.html" class="nav-link">
                    <i data-lucide="calendar"></i>
                    My Events
                </a>
                <a href="org-create-event.html" class="nav-link">
                    <i data-lucide="plus-circle"></i>
                    Create Event
                </a>
            </div>

            <div class="nav-org-user">
                <a href="org-profile.html" style="text-decoration: none;">
                    <div class="org-avatar" id="orgAvatar" style="cursor: pointer;" title="View Profile">O</div>
                </a>
                <button onclick="logoutOrganization()" class="logout-btn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="org-main">
        <!-- Header -->
        <div class="org-header">
            <div>
                <h1>Organization Dashboard</h1>
                <p>Manage your volunteer events and impact</p>
            </div>
            <a href="org-create-event.html">
                <button class="btn btn-primary">
                    <i data-lucide="plus" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                    Create Event
                </button>
            </a>
        </div>

        <!-- Stats Grid -->
        <div class="org-stats-grid">
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="calendar"></i>
                    Total Events
                </div>
                <div class="stat-value" id="totalEvents">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="users"></i>
                    Volunteers Reached
                </div>
                <div class="stat-value" id="volunteersReached">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="trophy"></i>
                    Total VP Distributed
                </div>
                <div class="stat-value" id="vpDistributed">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="clock"></i>
                    Pending Approval
                </div>
                <div class="stat-value" id="pendingEvents">0</div>
            </div>
        </div>

        <!-- Events List -->
        <div class="org-events-section">
            <h2>Your Events</h2>
            <div id="eventsList">
                <!-- Loading state - will be replaced with actual events -->
                <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                    <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                    <p>Loading your events...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        // Check organization authentication
        function checkOrgAuth() {
            const org = JSON.parse(localStorage.getItem('organization') || 'null');
            const token = localStorage.getItem('orgToken');
            if (!org || !token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load organization dashboard data
        async function loadOrgDashboard() {
            if (!checkOrgAuth()) return;

            const org = JSON.parse(localStorage.getItem('organization'));
            
            // Update avatar
            const avatarEl = document.getElementById('orgAvatar');
            if (avatarEl && org.name) {
                avatarEl.textContent = org.name.charAt(0).toUpperCase();
            }

            // Load stats
            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalEvents').textContent = stats.totalEvents || 0;
                    document.getElementById('volunteersReached').textContent = stats.volunteersReached || 0;
                    document.getElementById('vpDistributed').textContent = stats.vpDistributed?.toLocaleString() || 0;
                    document.getElementById('pendingEvents').textContent = stats.pendingEvents || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }

            // Load events
            try {
                const eventsResponse = await fetchOrgWithAuth(`${API_BASE_URL}/org/events`);
                if (eventsResponse.ok) {
                    const events = await eventsResponse.json();
                    renderOrgEvents(events);
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function renderOrgEvents(events) {
            const container = document.getElementById('eventsList');
            if (events.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <i data-lucide="calendar-x" style="width: 3rem; height: 3rem; margin-bottom: 1rem;"></i>
                        <p>No events yet. Create your first event!</p>
                        <a href="org-create-event.html">
                            <button class="btn btn-primary" style="margin-top: 1rem;">Create Event</button>
                        </a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Default placeholder image
            const defaultImage = 'https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=800&q=80';

            container.innerHTML = events.map(event => {
                // Status badge logic with proper completed handling
                const statusConfig = {
                    active: { class: 'approved', icon: 'check-circle', text: 'Approved', color: '#10b981' },
                    approved: { class: 'approved', icon: 'check-circle', text: 'Approved', color: '#10b981' },
                    pending: { class: 'pending', icon: 'clock', text: 'Pending', color: '#f59e0b' },
                    completed: { class: 'completed', icon: 'check-check', text: 'Completed', color: '#6366f1' },
                    rejected: { class: 'rejected', icon: 'x-circle', text: 'Rejected', color: '#ef4444' }
                };
                const statusInfo = statusConfig[event.status] || { class: 'pending', icon: 'clock', text: event.status?.charAt(0).toUpperCase() + event.status?.slice(1) || 'Unknown', color: '#6b7280' };
                const statusClass = statusInfo.class;
                const statusIcon = statusInfo.icon;
                const statusText = statusInfo.text;
                const statusColor = statusInfo.color;
                
                // Calculate duration from time and endTime
                const calculateDuration = (startTime, endTime) => {
                    if (!startTime || !endTime) return null;
                    try {
                        const [startH, startM] = startTime.split(':').map(Number);
                        const [endH, endM] = endTime.split(':').map(Number);
                        let totalMins = (endH * 60 + endM) - (startH * 60 + startM);
                        if (totalMins < 0) totalMins += 24 * 60; // Handle overnight events
                        const hours = Math.floor(totalMins / 60);
                        const mins = totalMins % 60;
                        if (hours > 0 && mins > 0) return `${hours}h ${mins}m`;
                        if (hours > 0) return `${hours} hr${hours > 1 ? 's' : ''}`;
                        return `${mins} min${mins > 1 ? 's' : ''}`;
                    } catch (e) { return null; }
                };
                // Show duration if calculable, otherwise show time range, start time, or Time not set
                const durationText = calculateDuration(event.time, event.endTime);
                const timeDisplay = durationText || (event.time && event.endTime ? `${event.time} - ${event.endTime}` : event.time || 'Time not set');
                
                const eventImage = event.imageUrl || defaultImage;
                
                return `
                <div class="org-event-card" id="event-item-${event.id}" style="
                    position: relative;
                    border-radius: 1rem;
                    overflow: hidden;
                    margin-bottom: 1.5rem;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                ">
                    <!-- Background Image -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background-image: url('${eventImage}');
                        background-size: cover;
                        background-position: center;
                        z-index: 0;
                    "></div>
                    <!-- Dark Overlay -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: linear-gradient(135deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.5) 100%);
                        z-index: 1;
                    "></div>
                    
                    <!-- Content -->
                    <div style="
                        position: relative;
                        z-index: 2;
                        padding: 1.5rem;
                        color: white;
                        display: flex;
                        justify-content: space-between;
                        align-items: flex-start;
                        gap: 1.5rem;
                        flex-wrap: wrap;
                    ">
                        <div style="flex: 1; min-width: 240px;">
                            <h3 style="font-size: 1.35rem; margin-bottom: 0.75rem; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">${event.title}</h3>
                            <div style="display: flex; flex-wrap: wrap; gap: 1rem; font-size: 0.85rem; opacity: 0.95; margin-bottom: 0.75rem;">
                                <span style="display: flex; align-items: center; gap: 0.35rem;">
                                    <i data-lucide="calendar" style="width: 0.9rem; height: 0.9rem;"></i> 
                                    ${new Date(event.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                                </span>
                                <span style="display: flex; align-items: center; gap: 0.35rem;">
                                    <i data-lucide="clock" style="width: 0.9rem; height: 0.9rem;"></i> 
                                    ${timeDisplay}
                                </span>
                                <span style="display: flex; align-items: center; gap: 0.35rem;">
                                    <i data-lucide="users" style="width: 0.9rem; height: 0.9rem;"></i> 
                                    ${event.volunteersRegistered || 0} volunteers
                                </span>
                            </div>
                            <p style="font-size: 0.85rem; opacity: 0.85; line-height: 1.4; max-width: 500px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                                ${event.description || 'No description provided'}
                            </p>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.75rem; min-width: 140px;">
                            <!-- Points Badge -->
                            <div style="
                                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                                padding: 0.5rem 1rem;
                                border-radius: 2rem;
                                font-weight: 700;
                                font-size: 1rem;
                                display: flex;
                                align-items: center;
                                gap: 0.35rem;
                                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
                            ">
                                <i data-lucide="award" style="width: 1rem; height: 1rem;"></i>
                                ${event.pointsReward || 0} VP
                            </div>
                            
                            <!-- Status Badge -->
                            <div style="
                                padding: 0.35rem 0.75rem;
                                border-radius: 1rem;
                                font-size: 0.8rem;
                                font-weight: 600;
                                text-transform: capitalize;
                                background: ${statusColor};
                                color: white;
                                display: flex;
                                align-items: center;
                                gap: 0.25rem;
                            ">
                                <i data-lucide="${statusIcon}" style="width: 0.8rem; height: 0.8rem;"></i>
                                ${statusText}
                            </div>
                            
                            <!-- View Details Button -->
                            <button onclick="toggleEventDetails(${event.id})" style="
                                padding: 0.5rem 1rem;
                                border-radius: 0.5rem;
                                border: 2px solid white;
                                background: rgba(255,255,255,0.15);
                                color: white;
                                font-weight: 600;
                                font-size: 0.85rem;
                                cursor: pointer;
                                display: flex;
                                align-items: center;
                                gap: 0.35rem;
                                backdrop-filter: blur(4px);
                                transition: all 0.2s ease;
                            " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.15)'">
                                <span id="view-btn-text-${event.id}">View Details</span>
                                <i data-lucide="chevron-down" id="view-btn-icon-${event.id}" style="width: 0.9rem; height: 0.9rem; transition: transform 0.3s;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Details Panel (outside card for better visibility) -->
                <div class="event-details-panel" id="event-details-${event.id}" style="display: none; margin-top: -1rem; margin-bottom: 1.5rem;">
                    <div class="details-loading">Loading details...</div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        // Toggle event details panel
        async function toggleEventDetails(eventId) {
            const panel = document.getElementById(`event-details-${eventId}`);
            const icon = document.getElementById(`view-btn-icon-${eventId}`);
            const btnText = document.getElementById(`view-btn-text-${eventId}`);
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                icon.style.transform = 'rotate(180deg)';
                btnText.textContent = 'Hide Details';
                
                // Load event details and volunteers
                await loadEventDetails(eventId, panel);
            } else {
                panel.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
                btnText.textContent = 'View Details';
            }
        }

        // Load event details
        async function loadEventDetails(eventId, panel) {
            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/events/${eventId}/volunteers`);
                if (response.ok) {
                    const data = await response.json();
                    renderEventDetails(data, panel);
                } else {
                    panel.innerHTML = `<div class="details-error">Failed to load details</div>`;
                }
            } catch (error) {
                console.error('Error loading event details:', error);
                panel.innerHTML = `<div class="details-error">Error loading details</div>`;
            }
        }

        // Render event details panel
        function renderEventDetails(data, panel) {
            const volunteers = data.volunteers || [];
            
            panel.innerHTML = `
                <div class="details-content">
                    <div class="details-header">
                        <h4><i data-lucide="users" style="width: 1rem; height: 1rem;"></i> Registered Volunteers (${volunteers.length}/${data.capacity || 'Unlimited'})</h4>
                    </div>
                    ${volunteers.length === 0 ? `
                        <div class="no-volunteers">
                            <i data-lucide="user-x" style="width: 2rem; height: 2rem; color: var(--text-muted);"></i>
                            <p>No volunteers registered yet</p>
                        </div>
                    ` : `
                        <div class="volunteers-list">
                            ${volunteers.map(v => `
                                <div class="volunteer-item">
                                    <div class="volunteer-avatar">${v.name.charAt(0).toUpperCase()}</div>
                                    <div class="volunteer-info">
                                        <div class="volunteer-name">${v.name}</div>
                                        <div class="volunteer-email">${v.email}</div>
                                    </div>
                                    <div class="volunteer-status ${v.attendanceConfirmed ? 'confirmed' : 'pending'}">
                                        ${v.attendanceConfirmed ? 'Confirmed' : 'Registered'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
            `;
            lucide.createIcons();
        }

        // Initialize
        loadOrgDashboard();
    </script>
</body>

</html>
