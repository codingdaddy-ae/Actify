<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/org.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Organization Navigation -->
    <nav class="nav-org">
        <div class="nav-container">
            <a href="org-dashboard.html" class="nav-brand">
                <div class="brand-icon-org">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <span class="brand-name">Actify Org</span>
            </a>

            <div class="nav-org-links">
                <a href="org-dashboard.html" class="nav-link active">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="org-events.html" class="nav-link">
                    <i data-lucide="calendar"></i>
                    My Events
                </a>
                <a href="org-create-event.html" class="nav-link">
                    <i data-lucide="plus-circle"></i>
                    Create Event
                </a>
                <a href="org-volunteers.html" class="nav-link">
                    <i data-lucide="users"></i>
                    Volunteers
                </a>
            </div>

            <div class="nav-org-user">
                <div class="org-avatar" id="orgAvatar">O</div>
                <button onclick="logoutOrganization()" class="logout-btn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="org-main">
        <!-- Header -->
        <div class="org-header">
            <div>
                <h1>Organization Dashboard</h1>
                <p>Manage your volunteer events and impact</p>
            </div>
            <a href="org-create-event.html">
                <button class="btn btn-primary">
                    <i data-lucide="plus" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                    Create Event
                </button>
            </a>
        </div>

        <!-- Stats Grid -->
        <div class="org-stats-grid">
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="calendar"></i>
                    Total Events
                </div>
                <div class="stat-value" id="totalEvents">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="users"></i>
                    Volunteers Reached
                </div>
                <div class="stat-value" id="volunteersReached">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="trophy"></i>
                    Total VP Distributed
                </div>
                <div class="stat-value" id="vpDistributed">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="clock"></i>
                    Pending Approval
                </div>
                <div class="stat-value" id="pendingEvents">0</div>
            </div>
        </div>

        <!-- Events List -->
        <div class="org-events-section">
            <h2>Your Events</h2>
            <div id="eventsList">
                <!-- Loading state - will be replaced with actual events -->
                <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                    <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                    <p>Loading your events...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        // Check organization authentication
        function checkOrgAuth() {
            const org = JSON.parse(localStorage.getItem('organization') || 'null');
            const token = localStorage.getItem('orgToken');
            if (!org || !token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load organization dashboard data
        async function loadOrgDashboard() {
            if (!checkOrgAuth()) return;

            const org = JSON.parse(localStorage.getItem('organization'));
            
            // Update avatar
            const avatarEl = document.getElementById('orgAvatar');
            if (avatarEl && org.name) {
                avatarEl.textContent = org.name.charAt(0).toUpperCase();
            }

            // Load stats
            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalEvents').textContent = stats.totalEvents || 0;
                    document.getElementById('volunteersReached').textContent = stats.volunteersReached || 0;
                    document.getElementById('vpDistributed').textContent = stats.vpDistributed?.toLocaleString() || 0;
                    document.getElementById('pendingEvents').textContent = stats.pendingEvents || 0;
                }
            } catch (error) {
                console.log('Using mock data for stats');
                // Use mock data
                document.getElementById('totalEvents').textContent = '12';
                document.getElementById('volunteersReached').textContent = '248';
                document.getElementById('vpDistributed').textContent = '2,420';
                document.getElementById('pendingEvents').textContent = '2';
            }

            // Load events
            try {
                const eventsResponse = await fetchOrgWithAuth(`${API_BASE_URL}/org/events`);
                if (eventsResponse.ok) {
                    const events = await eventsResponse.json();
                    renderOrgEvents(events);
                }
            } catch (error) {
                console.log('Using mock data for events');
            }
        }

        function renderOrgEvents(events) {
            const container = document.getElementById('eventsList');
            if (events.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <i data-lucide="calendar-x" style="width: 3rem; height: 3rem; margin-bottom: 1rem;"></i>
                        <p>No events yet. Create your first event!</p>
                        <a href="org-create-event.html">
                            <button class="btn btn-primary" style="margin-top: 1rem;">Create Event</button>
                        </a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = events.map(event => {
                const statusClass = event.status === 'active' ? 'approved' : event.status;
                const statusIcon = event.status === 'active' ? 'check-circle' : (event.status === 'pending' ? 'clock' : 'x-circle');
                const statusText = event.status === 'active' ? 'Approved' : (event.status.charAt(0).toUpperCase() + event.status.slice(1));
                
                return `
                <div class="org-event-item" id="event-item-${event.id}">
                    <div class="org-event-info">
                        <h3>${event.title}</h3>
                        <div class="event-meta">
                            <span>${new Date(event.date).toLocaleDateString()}</span>
                            <span>${event.time || event.endTime || 'TBD'}</span>
                            <span>${event.volunteersRegistered || 0} volunteers</span>
                        </div>
                        <p class="event-description">${event.description}</p>
                    </div>
                    <div class="org-event-actions">
                        <div class="org-event-reward">
                            <div class="reward-label">Reward</div>
                            <div class="reward-value">${event.pointsReward} VP</div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            <i data-lucide="${statusIcon}" style="width: 0.875rem; height: 0.875rem;"></i>
                            ${statusText}
                        </div>
                        <button class="btn btn-outline btn-sm" onclick="toggleEventDetails(${event.id})">
                            <span id="view-btn-text-${event.id}">View Details</span>
                            <i data-lucide="chevron-down" id="view-btn-icon-${event.id}" style="width: 1rem; height: 1rem; margin-left: 0.25rem; transition: transform 0.3s;"></i>
                        </button>
                    </div>
                </div>
                <div class="event-details-panel" id="event-details-${event.id}" style="display: none;">
                    <div class="details-loading">Loading details...</div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        // Toggle event details panel
        async function toggleEventDetails(eventId) {
            const panel = document.getElementById(`event-details-${eventId}`);
            const icon = document.getElementById(`view-btn-icon-${eventId}`);
            const btnText = document.getElementById(`view-btn-text-${eventId}`);
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                icon.style.transform = 'rotate(180deg)';
                btnText.textContent = 'Hide Details';
                
                // Load event details and volunteers
                await loadEventDetails(eventId, panel);
            } else {
                panel.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
                btnText.textContent = 'View Details';
            }
        }

        // Load event details
        async function loadEventDetails(eventId, panel) {
            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/events/${eventId}/volunteers`);
                if (response.ok) {
                    const data = await response.json();
                    renderEventDetails(data, panel);
                } else {
                    panel.innerHTML = `<div class="details-error">Failed to load details</div>`;
                }
            } catch (error) {
                console.error('Error loading event details:', error);
                panel.innerHTML = `<div class="details-error">Error loading details</div>`;
            }
        }

        // Render event details panel
        function renderEventDetails(data, panel) {
            const volunteers = data.volunteers || [];
            
            panel.innerHTML = `
                <div class="details-content">
                    <div class="details-header">
                        <h4><i data-lucide="users" style="width: 1rem; height: 1rem;"></i> Registered Volunteers (${volunteers.length}/${data.capacity || 'Unlimited'})</h4>
                    </div>
                    ${volunteers.length === 0 ? `
                        <div class="no-volunteers">
                            <i data-lucide="user-x" style="width: 2rem; height: 2rem; color: var(--text-muted);"></i>
                            <p>No volunteers registered yet</p>
                        </div>
                    ` : `
                        <div class="volunteers-list">
                            ${volunteers.map(v => `
                                <div class="volunteer-item">
                                    <div class="volunteer-avatar">${v.name.charAt(0).toUpperCase()}</div>
                                    <div class="volunteer-info">
                                        <div class="volunteer-name">${v.name}</div>
                                        <div class="volunteer-email">${v.email}</div>
                                    </div>
                                    <div class="volunteer-status ${v.attendanceConfirmed ? 'confirmed' : 'pending'}">
                                        ${v.attendanceConfirmed ? 'Confirmed' : 'Registered'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
            `;
            lucide.createIcons();
        }

        // Initialize
        loadOrgDashboard();
    </script>
</body>

</html>
