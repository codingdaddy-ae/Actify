<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-icon">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <h1 class="auth-title">Join Actify</h1>
                <p class="auth-subtitle">Start your volunteering journey today</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="form-input" 
                        placeholder="Your name" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="you@example.com" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">I am a</label>
                    <select id="userType" name="userType" class="form-input">
                        <option value="volunteer">Volunteer</option>
                        <option value="organization">Organization</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? 
                <a href="login.html" class="auth-link">Sign in here</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                userType: document.getElementById('userType').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Call register API
            registerUser(formData);
        });
    </script>
</body>
</html>
