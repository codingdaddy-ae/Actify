<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events | Actify Org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/org.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Organization Navigation -->
    <nav class="nav-org">
        <div class="nav-container">
            <a href="org-dashboard.html" class="nav-brand">
                <div class="brand-icon-org">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <span class="brand-name">Actify Org</span>
            </a>

            <div class="nav-org-links">
                <a href="org-dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="org-events.html" class="nav-link active">
                    <i data-lucide="calendar"></i>
                    My Events
                </a>
                <a href="org-create-event.html" class="nav-link">
                    <i data-lucide="plus-circle"></i>
                    Create Event
                </a>
                <a href="org-volunteers.html" class="nav-link">
                    <i data-lucide="users"></i>
                    Volunteers
                </a>
            </div>

            <div class="nav-org-user">
                <div class="org-avatar" id="orgAvatar">O</div>
                <button onclick="logoutOrganization()" class="logout-btn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="org-main">
        <!-- Header -->
        <div class="org-header">
            <div>
                <h1>My Events</h1>
                <p>View and manage all your volunteer events</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <!-- Filter -->
                <select id="statusFilter" class="form-input" style="width: auto;" onchange="filterEvents()">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="rejected">Rejected</option>
                </select>
                <a href="org-create-event.html">
                    <button class="btn btn-primary">
                        <i data-lucide="plus" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                        Create Event
                    </button>
                </a>
            </div>
        </div>

        <!-- Events List -->
        <div class="org-events-section">
            <div id="eventsList">
                <!-- Events will be loaded here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        let allEvents = [];

        // Check organization authentication
        function checkOrgAuth() {
            const org = JSON.parse(localStorage.getItem('organization') || 'null');
            const token = localStorage.getItem('orgToken');
            if (!org || !token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load events
        async function loadEvents() {
            if (!checkOrgAuth()) return;

            const org = JSON.parse(localStorage.getItem('organization'));
            
            // Update avatar
            const avatarEl = document.getElementById('orgAvatar');
            if (avatarEl && org.name) {
                avatarEl.textContent = org.name.charAt(0).toUpperCase();
            }

            const container = document.getElementById('eventsList');
            container.innerHTML = '<div style="text-align: center; padding: 2rem;"><i data-lucide="loader" class="spin"></i> Loading events...</div>';
            lucide.createIcons();

            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/events`);
                console.log('Events API response status:', response.status);
                
                if (response.ok) {
                    allEvents = await response.json();
                    console.log('Events loaded:', allEvents);
                    
                    if (!Array.isArray(allEvents)) {
                        console.error('Events is not an array:', allEvents);
                        allEvents = [];
                    }
                } else {
                    const errorData = await response.text();
                    console.error('Events API error:', errorData);
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                            <i data-lucide="alert-circle" style="width: 3rem; height: 3rem; margin-bottom: 1rem; color: #ef4444;"></i>
                            <p>Failed to load events. Please try again.</p>
                            <p style="font-size: 0.75rem; margin-top: 0.5rem;">Error: ${response.status}</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }
            } catch (error) {
                console.error('Events fetch error:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <i data-lucide="wifi-off" style="width: 3rem; height: 3rem; margin-bottom: 1rem; color: #ef4444;"></i>
                        <p>Error connecting to server</p>
                        <p style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            renderEvents(allEvents);
        }

        function filterEvents() {
            const status = document.getElementById('statusFilter').value;
            const filtered = status === 'all' 
                ? allEvents 
                : allEvents.filter(e => e.status === status);
            renderEvents(filtered);
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <i data-lucide="calendar-x" style="width: 3rem; height: 3rem; margin-bottom: 1rem;"></i>
                        <p>No events found</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = events.map(event => {
                // Check if event is past or ongoing (can mark attendance & distribute points)
                const eventDate = new Date(event.date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isPastOrOngoing = event.status === 'completed' || 
                    ((event.status === 'approved' || event.status === 'active') && eventDate <= today);
                const isFuture = eventDate > today;
                
                // Show volunteers button for any approved/active/completed event
                const canViewVolunteers = event.status === 'approved' || event.status === 'active' || event.status === 'completed';
                
                // Default placeholder image if no event image
                const defaultImage = 'https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=800&q=80';
                const eventImage = event.imageUrl || defaultImage;
                
                console.log('Event:', event.title, 'Status:', event.status, 'Image:', event.imageUrl);
                
                return `
                    <div class="org-event-card" style="
                        position: relative;
                        border-radius: 1rem;
                        overflow: hidden;
                        margin-bottom: 1.5rem;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                    ">
                        <!-- Background Image -->
                        <div style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background-image: url('${eventImage}');
                            background-size: cover;
                            background-position: center;
                            z-index: 0;
                        "></div>
                        <!-- Dark Overlay for readability -->
                        <div style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: linear-gradient(135deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.5) 100%);
                            z-index: 1;
                        "></div>
                        
                        <!-- Content -->
                        <div style="
                            position: relative;
                            z-index: 2;
                            padding: 1.5rem;
                            color: white;
                            display: flex;
                            justify-content: space-between;
                            align-items: flex-start;
                            gap: 1.5rem;
                            flex-wrap: wrap;
                        ">
                            <div style="flex: 1; min-width: 280px;">
                                <h3 style="font-size: 1.5rem; margin-bottom: 0.75rem; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">${event.title}</h3>
                                <div style="display: flex; flex-wrap: wrap; gap: 1rem; font-size: 0.9rem; opacity: 0.95; margin-bottom: 0.75rem;">
                                    <span style="display: flex; align-items: center; gap: 0.35rem;">
                                        <i data-lucide="calendar" style="width: 1rem; height: 1rem;"></i> 
                                        ${new Date(event.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })}
                                    </span>
                                    <span style="display: flex; align-items: center; gap: 0.35rem;">
                                        <i data-lucide="clock" style="width: 1rem; height: 1rem;"></i> 
                                        ${event.time || 'TBD'}
                                    </span>
                                    <span style="display: flex; align-items: center; gap: 0.35rem;">
                                        <i data-lucide="map-pin" style="width: 1rem; height: 1rem;"></i> 
                                        ${event.location || 'TBD'}
                                    </span>
                                    <span style="display: flex; align-items: center; gap: 0.35rem;">
                                        <i data-lucide="users" style="width: 1rem; height: 1rem;"></i> 
                                        ${event.volunteersRegistered || 0}/${event.capacity || 'âˆž'} volunteers
                                    </span>
                                </div>
                                <p style="font-size: 0.875rem; opacity: 0.85; line-height: 1.5; max-width: 600px;">
                                    ${event.description ? (event.description.length > 150 ? event.description.substring(0, 150) + '...' : event.description) : 'No description provided'}
                                </p>
                            </div>
                            
                            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.75rem; min-width: 180px;">
                                <!-- Points Badge -->
                                <div style="
                                    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                                    padding: 0.5rem 1rem;
                                    border-radius: 2rem;
                                    font-weight: 700;
                                    font-size: 1rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 0.35rem;
                                    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
                                ">
                                    <i data-lucide="award" style="width: 1rem; height: 1rem;"></i>
                                    ${event.pointsReward || 0} VP
                                </div>
                                
                                <!-- Status Badge -->
                                <div class="status-badge ${event.status}" style="
                                    padding: 0.35rem 0.75rem;
                                    border-radius: 1rem;
                                    font-size: 0.8rem;
                                    font-weight: 600;
                                    text-transform: capitalize;
                                    background: ${getStatusColor(event.status)};
                                    color: white;
                                ">
                                    ${getStatusIcon(event.status)}
                                    ${event.status || 'Unknown'}
                                </div>
                                
                                <!-- Action Buttons -->
                                <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                                    ${canViewVolunteers ? `
                                        <a href="org-volunteers.html?id=${event.id}" style="text-decoration: none;">
                                            <button style="
                                                width: 100%;
                                                padding: 0.5rem 1rem;
                                                border-radius: 0.5rem;
                                                border: 2px solid white;
                                                background: rgba(255,255,255,0.15);
                                                color: white;
                                                font-weight: 600;
                                                font-size: 0.85rem;
                                                cursor: pointer;
                                                display: flex;
                                                align-items: center;
                                                justify-content: center;
                                                gap: 0.35rem;
                                                backdrop-filter: blur(4px);
                                                transition: all 0.2s ease;
                                            " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.15)'">
                                                <i data-lucide="users" style="width: 0.9rem; height: 0.9rem;"></i>
                                                View Volunteers (${event.volunteersRegistered || 0})
                                            </button>
                                        </a>
                                    ` : ''}
                                    
                                    ${isPastOrOngoing ? `
                                        <a href="org-volunteers.html?id=${event.id}&mode=attendance" style="text-decoration: none;">
                                            <button style="
                                                width: 100%;
                                                padding: 0.5rem 1rem;
                                                border-radius: 0.5rem;
                                                border: none;
                                                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                                                color: white;
                                                font-weight: 600;
                                                font-size: 0.85rem;
                                                cursor: pointer;
                                                display: flex;
                                                align-items: center;
                                                justify-content: center;
                                                gap: 0.35rem;
                                                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
                                                transition: all 0.2s ease;
                                            " onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                                                <i data-lucide="clipboard-check" style="width: 0.9rem; height: 0.9rem;"></i>
                                                Mark Attendance
                                            </button>
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function getStatusColor(status) {
            const colors = {
                approved: '#10b981',
                active: '#3b82f6',
                pending: '#f59e0b',
                completed: '#6366f1',
                rejected: '#ef4444'
            };
            return colors[status] || '#6b7280';
        }

        function getStatusIcon(status) {
            const icons = {
                approved: '<i data-lucide="check-circle" style="width: 0.875rem; height: 0.875rem;"></i>',
                active: '<i data-lucide="check-circle" style="width: 0.875rem; height: 0.875rem;"></i>',
                pending: '<i data-lucide="clock" style="width: 0.875rem; height: 0.875rem;"></i>',
                completed: '<i data-lucide="check-check" style="width: 0.875rem; height: 0.875rem;"></i>',
                rejected: '<i data-lucide="x-circle" style="width: 0.875rem; height: 0.875rem;"></i>'
            };
            return icons[status] || icons.pending;
        }

        // Initialize
        loadEvents();
    </script>
</body>

</html>
