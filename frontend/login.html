<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-icon">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue volunteering</p>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-box">
                <div class="demo-badge">ðŸŽ¯ Demo Account</div>
                <div class="demo-credentials">
                    <div><strong>Email:</strong> demo@actify.app</div>
                    <div><strong>Password:</strong> demo123</div>
                </div>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        value="demo@actify.app" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        value="demo123" 
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">Sign In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? 
                <a href="register.html" class="auth-link">Register here</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Call login API
            loginUser(email, password);
        });
    </script>
</body>
</html>
