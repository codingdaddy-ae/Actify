spring.application.name=actify
# Keep this! It connects the port correctly.
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (The Critical Fix) ---
# Use the ${VARIABLE_NAME} syntax to grab values from Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE CONFIGURATION ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO

# --- FILE UPLOAD SETTINGS (For your Profile Picture) ---
server.tomcat.max-http-post-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- JWT CONFIGURATION ---
app.jwt.secret=${JWT_SECRET:DefaultSecretKeyForLocalDevelopmentOnly12345678901234567890}