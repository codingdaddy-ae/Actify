spring.application.name=actify
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/actify_db
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO

# Increase max post size for profile images
server.tomcat.max-http-post-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
# Use environment variable JWT_SECRET in production
app.jwt.secret=${JWT_SECRET:DefaultSecretKeyForLocalDevelopmentOnly12345678901234567890}

